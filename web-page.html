<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ site.title }}</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        
        header {
            background-color: #ffffff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        
        .header-content {
            display: flex;
            align-items: center;
            padding: 1rem;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .logo {
            height: 50px;
            margin-right: 2rem;
        }
        
        nav {
            flex-grow: 1;
        }
        
        nav a {
            text-decoration: none;
            color: #333;
            margin-right: 1.5rem;
            font-weight: 500;
        }
        
        .main-content {
            margin-top: 80px;
            padding: 2rem;
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .hero-section {
            text-align: center;
            padding: 4rem 2rem;
            background-color: #f5f5f5;
            margin-bottom: 2rem;
        }
        
        .description {
            max-width: 800px;
            margin: 0 auto;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <img src="{{ site.logo }}" alt="{{ site.title }}" class="logo">
            <nav>
                <a href="/">Home</a>
                <a href="/about">About</a>
                <a href="/services">Services</a>
                <a href="/contact">Contact</a>
            </nav>
        </div>
    </header>

    <main class="main-content">
        <section class="hero-section">
            <h1>{{ site.title }}</h1>
            <p class="description">{{ site.description }}</p>
        </section>
        
        {{ content }}
    </main>
</body>
</html>
