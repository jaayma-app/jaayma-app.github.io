<html>
<head>
    <title>Opening Item</title>
</head>
<body>
    <div style="text-align: center; padding: 20px;">
        <h2>Opening in App...</h2>
        <p>If the app doesn't open automatically, <a href="https://play.google.com/store/apps/details?id=com.jaayma.project1">click here to install it</a></p>
    </div>

    <script>
        // Get the item ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const itemId = urlParams.get('id');
        
        function tryAppThenStore() {
            const startTime = Date.now();
            
            document.addEventListener('visibilitychange', () => {
                if (document.hidden) {
                    // App likely opened
                    return;
                }
                
                // Check if we returned quickly (app didn't open)
                if (Date.now() - startTime < 3000) {
                    window.location.href = "https://play.google.com/store/apps/details?id=com.jaayma.project1";
                }
            });
            
            window.location.href = `https://jaayma-app.github.io/item?id=${itemId}`;
        }
        
        tryAppThenStore();
    </script>
</body>
</html>
