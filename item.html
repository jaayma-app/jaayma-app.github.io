<html>
<head>
    <title>Opening Item</title>
</head>
<body>
    <div style="text-align: center; padding: 20px;">
        <h2>Opening in App...</h2>
        <p>If the app doesn't open automatically, <a href="https://play.google.com/store/apps/details?id=YOUR_APP_PACKAGE">click here to install it</a></p>
    </div>

    <script>
        // Get the item ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const itemId = urlParams.get('id');
        
        // Try to open the app with the deep link
        window.location.href = `myapp://myhost/login?id=${itemId}`;
        
        // Optional: Redirect to Play Store after a short delay if app isn't installed
        setTimeout(function() {
            window.location.href = 'https://play.google.com/store/apps/details?id=YOUR_APP_PACKAGE';
        }, 2000);
    </script>
</body>
</html>
