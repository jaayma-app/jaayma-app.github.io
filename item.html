  <body>
    <!-- header design -->

      <a href="policy.html" class="logo" data-lang="title">Jaayma</a>

      <i class='bx bx-menu' id="menu-icon"></i>
      

    </header>
    <!-- home section design -->
     <section class="home" id="home">
      <div class="home-content">
        <h1 data-lang="download-prompt">Télécharge Jaayma, disponible maintenant sur le Play Store.</h1>
        <div class="social-media">
          <a href="https://www.youtube.com/channel/UCEzKaaJk7iv1VzMz2pDtpzQ"><i class='bx bxl-youtube'></i></a>
        </div>
      
        <a href="https://play.google.com/store/apps/details?id=com.jaayma.project1" data-lang="play-store-download" class="btn">Installer Jaayma</a>
        
      </div>
      
        <div class="video-container">
          <iframe
            src="https://www.youtube.com/embed/LHZzCfhvD5c"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen>
          </iframe>
        </div>

    </section>

    <a href="https://wa.me/+221772512564" target="_blank" class="whatsapp-float">
      <i class='bx bxl-whatsapp'></i>
      <span data-lang="whatsapp-text">Chat on WhatsApp</span>
    </a>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const itemId = urlParams.get('id');
        const statusEl = document.getElementById('status');
        
        if (!itemId) {
            statusEl.textContent = "No item ID provided.";
            return;
        }
        
        // Method 1: Try Android Intent (most reliable)
        const intentUrl = `intent://jaayma-app.github.io/item?id=${itemId}#Intent;scheme=https;package=com.jaayma.project1;S.browser_fallback_url=https://play.google.com/store/apps/details?id=com.jaayma.project1;end`;
        
        // Simplified approach - try to open app
        function tryOpenApp() {
            statusEl.textContent = "Attempting to open app...";
            
            // Try Android Intent
            try {
                window.location.href = intentUrl;
            } catch(e) {
                console.log("Intent failed:", e);
            }
            
            // Update status after attempt
            setTimeout(() => {
                statusEl.textContent = "If the app didn't open automatically, use the button below:";
            }, 3000);
        }
        
        // Start the process
        tryOpenApp();
    </script>
</body>
